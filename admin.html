                    <div>
                        <br><h1>Plan your days..</h1><br>
                        <div class="calendar" id="calendar"></div>
                        <div class="note-section" id="note-section" style="display: none;">
                            <h3>Notes for <span id="selected-date"></span></h3>
                            <textarea id="note-input" placeholder="Write your note here..."></textarea>
                            <script>
                                document.addEventListener("DOMContentLoaded", () => {
                                const saveNoteButton = document.querySelector("button");
                                const noteSection = document.querySelector(".note-section");
                                saveNoteButton.addEventListener("click", () => {
                                    noteSection.style.display = "block"; // Show the note section
                                });
                                });
                            </script>
                            <button onclick="saveNote()">Save Note</button>
                        </div>
                        <script>
                            const calendar = document.getElementById('calendar');
                            const noteSection = document.getElementById('note-section');
                            const selectedDateElement = document.getElementById('selected-date');
                            const noteInput = document.getElementById('note-input');
                    
                            const notes = {}; // Object to store notes for each date
                    
                            // Generate calendar days (Example: 30 days for simplicity)
                            for (let i = 1; i <= 30; i++) {
                                const day = document.createElement('div');
                                day.className = 'day';
                                day.textContent = i;
                                day.dataset.date = `2025-01-${String(i).padStart(2, '0')}`;
                    
                                day.addEventListener('click', () => {
                                    document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
                                    day.classList.add('selected');
                    
                                    const date = day.dataset.date;
                                    selectedDateElement.textContent = date;
                                    noteInput.value = notes[date] || '';
                                    noteSection.style.display = 'block';
                                });
                    
                                calendar.appendChild(day);
                            }
                    
                            function saveNote() {
                                const date = selectedDateElement.textContent;
                                const note = noteInput.value;
                                notes[date] = note;
                                alert(`Note saved for ${date}`);
                            }
                        </script>
                
            </div>
