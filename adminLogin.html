<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraveSolo</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div id="loginForm">
        <nav>
            <img src="./images/1-removebg-preview.png" alt="logo">
            <div id="option">
                <a href="front.html" id="home">Home</a>
                <a href="registration.html" id="reg">Register</a>
            </div>
        </nav>
        <div id="overlay"></div>
        <div id="Container">
            <form action="admin.html" method="post">
                <h2 id="heading">ADMIN</h2>
                <div class="contain">
                <div id="input">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="abc@email.com" id="Email" required>
                </div>
                <br>
                <div id="input">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Password" id="pass" required>
                </div>
                <br>
                <button>Log in</button>
                
            </div>
            </form>
        </div>
    </div>
   
</body>
</html>
